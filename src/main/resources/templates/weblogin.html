<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
	box-sizing: border-box;
}

body {
	background: #f0f2f5;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
	margin: 0;
	padding: 20px;
}

.login-container {
	background: #fff;
	padding: 30px 40px;
	border-radius: 12px;
	box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
	width: 100%;
	max-width: 400px;
	text-align: center;
}

.login-logo img {
	width: 70px;
	height: auto;
	margin-bottom: 15px;
}

.login-container h2 {
	margin-bottom: 25px;
	color: #333;
	font-size: 22px;
}

.form-group {
	margin-bottom: 18px;
	text-align: left;
}

.form-group label {
	display: block;
	margin-bottom: 6px;
	color: #555;
	font-weight: 600;
}

.form-group input {
	width: 100%;
	padding: 10px 12px;
	border: 1px solid #ccc;
	border-radius: 6px;
	font-size: 14px;
}

.submit-btn {
	margin-top: 15px;
	width: 100%;
	padding: 10px;
	background: #007bff;
	color: white;
	border: none;
	border-radius: 6px;
	font-size: 16px;
	cursor: pointer;
	transition: background 0.3s ease;
}

.submit-btn:hover {
	background: #0056b3;
}

.error {
	color: red;
	margin-bottom: 15px;
	font-weight: bold;
}

.success {
	color: green;
	margin-bottom: 15px;
	font-weight: bold;
	text-align: center;
}

.register-link {
	text-align: right;
	margin-bottom: 10px;
}

.register-link a {
	text-decoration: none;
	color: #007bff;
	font-weight: 500;
}

.register-link a:hover {
	text-decoration: underline;
}

@media ( max-width : 500px) {
	.login-container {
		padding: 20px;
	}
}
</style>
</head>
<body>
	<div class="login-container">
		<div class="login-logo">
			<img
				src="https://cdn-icons-png.freepik.com/256/6543/6543039.png?semt=ais_hybrid"
				alt="App Logo">
		</div>
		<h2>User Login</h2>

		<!-- Error message display -->
		<div th:if="${param.error}" class="error">Invalid username or
			password</div>
		<div th:if="${param.success}" class="success">Logout
			Successfully!</div>

		<form action="/login" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<div class="form-group">
				<label for="username">Username</label> <input type="text"
					id="username" placeholder="Enter your username" name="username"
					required />
			</div>

			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					id="password" placeholder="Enter your password" name="password"
					required />
			</div>

			<div class="register-link">
				<a th:href="@{/reg}">Register User</a>
			</div>

			<button type="submit" class="submit-btn">Login</button>
		</form>
	</div>
</body>
</html>
