<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-form {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    .register-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333333;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555555;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .role-options {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .role-options label {
      font-weight: 500;
      color: #444;
      display: flex;
      align-items: center;
    }

    .role-options input {
      margin-right: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
    .msg {
            color: green;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
  </style>
</head>
<body>
  <form class="register-form" action="/save" method="post">
   <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
    <a th:href="@{/weblogin}" style="text-decoration: none; color: #007bff; font-weight: 500;">Login</a>
  </div>

  <h2>Welcome to User Register Page</h2>

  <div th:if="${msg}" class="msg">
    <p th:text="${msg}"></p>
  </div>
   <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" name="uname" required />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter email" name="uemail" required />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" name="upwd" required />
    </div>

    <div class="form-group">
      <label>Role:</label>
      <div class="role-options">
        <label><input type="checkbox" name="role" value="ADMIN"  /> ADMIN</label>
        <label><input type="checkbox" name="role" value="STUDENT" /> STUDENT</label>
        <label><input type="checkbox" name="role" value="EMPLOYEE" /> EMPLOYEE</label>
      </div>
    </div>

    <button type="submit" class="submit-btn">Register</button>
  </form>
</body>
</html>
